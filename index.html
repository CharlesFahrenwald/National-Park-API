<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" /> 
          <title>National Park API</title>
          <link rel="stylesheet" href="style.css" />
      </head>
    
      <body>
        <main class="container">
          <section class="app-container">
            <form id="search-form">
              <h1>U.S. National Parks</h1>
              
              <input type="text" id="state-name-input" class="form-control" placeholder="Enter a state" />
              <br />
              <input type="number" id="number-input" class="form-control" placeholder="10" />
              <br />
              <input id="submit-button" class="btn btn-primary" type="submit" value="Submit" />
            </form>
          </section>
          <section id="results-list" class="hidden">
           <h3>Here are your park results</h3> 
          </section>
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="script.js"></script>    
      </body>
    </html>
